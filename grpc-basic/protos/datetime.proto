syntax = "proto3";

package datetime;

// The greeting service definition.
service Time {
  // Sends a greeting
  rpc Time () returns (TimeReply) {}
}

// The response message containing the greetings
message TimeReply {
  string time = 1;
}

// The greeting service definition.
service Date {
  // Sends a greeting
  rpc Date () returns (DateReply) {}
}

// The response message containing the greetings
message DateReply {
  string date = 1;
}